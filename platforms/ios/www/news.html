<ons-page ng-controller="NewsController">
  <ons-toolbar>
    <div class="center">News</div>
  </ons-toolbar>
  <!--
  <p style="padding-top: 100px; color: #999; text-align: center">Page Contents</p>
  -->
  <div class="box ratio-1_1">
    <div class="inner" id="top_image">
    </div>
  </div>
  <div id="news_area">
    <ons-list>
      <ons-list-header class="news_header">LATEST NEWS</ons-list-header>
      <ons-list-item id="message">最新ニュースをロード中です……</ons-list-item>
      <ons-list-item class="animate-repeat unloaded" ng-repeat="item in items">{{item}}</ons-list-item>
    </ons-list>
  </div>
</ons-page>
